<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master BodyCam Bingo</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #FFFFFF;
            display: flex;
            box-sizing: border-box;
        }

        .phrase-container {
            padding: 10px;
            margin-right: 75px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
            min-width: 200px;
            box-sizing: border-box;
        }

        .phrase-list {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        .phrase-item {
            cursor: pointer;
            padding: 2px 0;
            font-weight: bold;
            white-space: nowrap; /* Prevent phrases from wrapping */
            display: block;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .phrase-item.selected {
            color: red;
        }

        .main-container {
            flex-grow: 1;
            height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .bingo-card {
            border: 2px solid #000;
            padding: 5px;
            background: white;
            position: relative;
            width: 400px;
        }

        .card-header {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
        }

        .cell {
            width: 80px;
            height: 80px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
            font-size: 12.3px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }

        .cell.free {
            color: red;
            font-weight: bold;
        }

        .cell.marked {
            color: red;
            font-size: 28.8px;
            font-weight: bold;
        }

        .bingo-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: red;
            z-index: 10;
            animation: flash 1.5s infinite;
        }

        @keyframes flash {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
        }

        #loadPhrasesBtn {
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 400px;
        }

        .modal textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
        }

        .modal-buttons {
            text-align: right;
        }

        .modal-buttons button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="phrase-container">
        <button id="loadPhrasesBtn">Load Phrases</button>
        <div class="phrase-list" id="phraseList"></div>
    </div>

    <div class="main-container">
        <div class="title">BodyCam Bingo</div>
        <div class="cards-container" id="cardsContainer"></div>
        <div class="controls">
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <div id="phraseModal" class="modal">
        <div class="modal-content">
            <h3>Load Phrases</h3>
            <p>Paste phrases (one per line):</p>
            <textarea id="phraseInput"></textarea>
            <div class="modal-buttons">
                <button id="cancelBtn">Cancel</button>
                <button id="submitBtn">Submit</button>
            </div>
        </div>
    </div>

    <script src="masterbingo.js"></script>
</body>
</html>
